<!DOCTYPE html>
<html>
<head>
    <title>Notices</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Notices</h1>
    <table id="noticesTable">
        <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Link</th>
        </tr>
    </table>

    <script>
        const notices = [
            {
                date: '03/07/2017',
                link: 'https://www.coep.org.in/content/hostelprovisionalallotmentlistboysgirls201718',
                title: 'Hostel Provisional Allotment List (Boys+Girls) 2017-18'
            },
            {
                date: '08/05/2017',
                link: 'https://www.coep.org.in/content/hosteladmissionforacademicyear201718forsytyfinalyearbtechboysandgirls',
                title: 'Hostel Admission For Academic Year 2017-18.(For SY/TY/ Final Year B. Tech.- Boys and Girls)'
            }
        ];

        const tableBody = document.getElementById('noticesTable').getElementsByTagName('tbody')[0] || document.createElement('tbody');

        for (const notice of notices) {
            const row = tableBody.insertRow();
            const dateCell = row.insertCell();
            const titleCell = row.insertCell();
            const linkCell = row.insertCell();

            dateCell.textContent = notice.date;
            titleCell.innerHTML =`<a href="${notice.link}" target="_blank">${notice.title}</a>`;
            linkCell.innerHTML = `<a href="${notice.link}" target="_blank">Link</a>`;
        }

        document.getElementById('noticesTable').appendChild(tableBody);
    </script>
</body>
</html>
